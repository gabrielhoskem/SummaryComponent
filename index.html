<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="bordaesquerda">
    <p>Your Result</p>
    <bolafundo class="bolafundo">
      <h1>76</h1>
      <h2>of 100</h2>
    </bolafundo>
    <h3>Great</h3>
    <h4>You scored higher than 65% of the people who have taken these tests.</h4>
  </section>
  <section class="bordadireita">
    <header>Summary</header>
    <img1>
      <img src="assets/images/icon-reaction.svg">
      <p style="color:  hsl(0, 100%, 67%);padding-right: 50px;">Reaction </p>
      <p class="numero">80<span>/ 100</span></p>
    </img1>
    <img2>
      <img src="assets/images/icon-memory.svg">
      <p style="color:hsl(39, 100%, 56%);padding-right: 50px;">Memory</p>
      <p class="numero">92<span>/ 100</span></p>
    </img2>
    <img3>
      <img src="assets/images/icon-verbal.svg">
      <p style="color:hsl(166, 100%, 37%);padding-right: 70px;">Verbal </p>
      <p class="numero">61<span>/ 100</span></p>
    </img3>
    <img4>
      <img src="assets/images/icon-visual.svg">
      <p style=" color: hsl(234, 85%, 45%);padding-right: 70px;">Visual </p>
      <p class="numero">72<span>/ 100</span></p>
    </img4>
    <input class="button" type="button" value="Continue">
  </section>
</body>

</html>
